<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <img class="c1" src="images/bg-pattern-top.svg" alt="">
        <img class="c2" src="images/bg-pattern-bottom.svg" alt="">
      </div>
      <div class="card">
        <div class="header"></div>
        <div class="body">
          <div class="img-holder">
            <img src="images/image-victor.jpg" alt="victor image">
          </div>
          <h2 class="name">Victor crest <span class="age">26</span></h2>
          <h3 class="city">
          London
          </h3>
        </div>

        <div class="footer">
          <div class="item">
            <h4 class="value">80K</h4>
            <h5 class="meta">Follower</h5>
          </div>
          <div class="item">
            <h4 class="value">803k</h4>
            <h5 class="meta">Likes</h5>
          </div>
          <div class="item">
            <h4 class="value">1.4K</h4>
            <h5 class="meta">Photos</h5>
          </div>
        </div>
        </div>
      </div>
    </div>



    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ravi kumar</a>.
    </div>
  </body>
</html>
